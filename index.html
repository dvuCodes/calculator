<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="calc-output"></div>
        <div class="calc-input-container">
          <button class="input-btns">AC</button>
          <button class="input-btns">C</button>
          <button class="input-btns">%</button>
          <button class="input-btns">&divide;</button>
          <button class="input-btns">7</button>
          <button class="input-btns">8</button>
          <button class="input-btns">9</button>
          <button class="input-btns">+</button>
          <button class="input-btns">4</button>
          <button class="input-btns">5</button>
          <button class="input-btns">6</button>
          <button class="input-btns">-</button>
          <button class="input-btns">1</button>
          <button class="input-btns">2</button>
          <button class="input-btns">3</button>
          <button class="input-btns">x</button>
          <button class="input-btns">0</button>
          <button class="input-btns">.</button>
          <button class="input-btns" id="equals">=</button>
        </div>
      </div>
    </main>
    <footer>
      <h3>Dat Vu @ 2023</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
